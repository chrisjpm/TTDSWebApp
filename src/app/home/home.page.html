<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="end"> -->
      <!-- <ion-button id="changeText" (click)="toggleDarkTheme()"> -->
        <!-- <ion-icon slot="start" name="refresh"></ion-icon> -->
      <!-- </ion-button> -->
    <!-- </ion-buttons> -->
    <ion-title class="ion-text-center" height="60px">
      Meh-Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <img src="assets/img/celtic.jpg" style="width:5%"/>
      <ion-title size="large">Meh-Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item lines="full">
      <ion-icon id="filter-button" slot="start" name="filter-outline"></ion-icon>
      <ion-searchbar style="color: black !important; width: 80vw; margin: 0 auto;display:block;position:relative" align-center placeholder="search"></ion-searchbar>
      <ion-toggle checked={{prefersDark}} (ionChange)="changeColors()" id="themeToggle" slot="end"></ion-toggle>
      <ion-icon slot="end"name="contrast-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <!--ion-searchbar style="color: black !important; width: 80vw; margin: 0 auto;display:block;position:relative;top:-50px;" align-center placeholder="search"></ion-searchbar-->

 

  <ion-popover trigger="filter-button">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-list-header>Filters</ion-list-header>

          <ion-item>
            <ion-accordion-group>
              <ion-accordion value="shapes">
                <ion-item slot="header">
                  <ion-label>Time Frame</ion-label>
                </ion-item>

                <ion-list slot="content">
                  <ion-item>
                    <ion-label>Any Time</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Past hour</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Past 24 hours</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Past week</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Past month</ion-label>
                  </ion-item>
                </ion-list>
              </ion-accordion>
            </ion-accordion-group>
          </ion-item>
          <ion-item>
            <ion-accordion-group>
              <ion-accordion value="shapes">
                <ion-item slot="header">
                  <ion-label>Category</ion-label>
                </ion-item>

                <ion-list slot="content">
                  <ion-item>
                    <ion-label>Tech</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Nutrition</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Bleuh</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>ascakjsca</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>wcjcaec</ion-label>
                  </ion-item>
                </ion-list>
              </ion-accordion>
            </ion-accordion-group>
          </ion-item>

          <ion-item button>Some other filter</ion-item>
          <!-- <ion-item lines="none" detail="false" button onClick="dismissPopover()">Close</ion-item> -->
        </ion-list>


      </ion-content>
    </ng-template>
  </ion-popover>

  <ion-card>
    <ion-card-content>
      1 result in 0 seconds
    </ion-card-content>
  </ion-card>

  
  <!--Different Display Option -->
  <ion-grid>
    <ion-row>
        <ion-col width-50>
            <ion-card>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/VzCy0REnIq8?start=10&end=60" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </ion-card>
        </ion-col>
        <ion-col width-50>
          <ion-card>
            <ion-card-title>
              Video Title
            </ion-card-title>
            <ion-card-header>
              <ion-card-title>
                Channel Name:
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              No. Views: <br/>
              No. Likes: <br/>
              Suggested Clip: 
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
